        <h2 class="filter-heading">you can filter the post content feed on these categories:</h2> 

    
    
        <div class="filter">
             <input class="filter-input" type="radio" id="nature" name="filter_posts" value="nature">
<label class="filter-label" for="nature">nature</label>
            <br>
            <input class="filter-input" type="radio" id="shocking" name="filter_posts" value="shocking"> 
<label class="filter-label" for="shocking">shocking</label> 
            <br>
            <input class="filter-input" type="radio" id="javascript" name="filter_posts" value="dog">
 <label  class="filter-label" for="dog">dog</label> 
            
           
        </div>

        </div>
